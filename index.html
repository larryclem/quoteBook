<!DOCTYPE html>
<html ng-app = "quoteBook">
<head>
  <title>Quote Book</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-controller = "mainCtrl">

  <h1>Quote Book</h1>

  <div>
    <input ng-model ="toAdd.text" placeholder = "Quote"></input>
     <input ng-model ="toAdd.author" placeholder = "Author"></input>
    <button ng-click ="addQuote()">ADD QUOTE</button>
  </div>
  <br>
  <div>
     <input ng-model ="toRemove" placeholder = "Quote"></input>
    <button ng-click ="removeQuote()">REMOVE QUOTE</button>
  </div>
  <br>
  <div>
    <input ng-model ="filterTerm" placeholder = "Quote"></input>
   <button ng-click ="filterClick()">FILTER QUOTES</button>
  </div>

  <ul>
  <li ng-repeat = "quote in quotes | filter: filterTerm">"{{quote.text}}" - {{quote.author}}</li>
  </ul>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/dataService.js"></script>
</body>
</html>
